<div>
<!-- <a href="#!/login">Login</a> -->
<div ng-if='headerCtrl.isSignedIn()'>
  <span>Hello {{ headerCtrl.getUserName() }}!</span>
  <button ng-click="headerCtrl.signOut()">Sign Out</button>
</div>
<div ng-if='!headerCtrl.isSignedIn()'>Not Logged In!
<!-- <a href="#!/signin">Sign In</a> -->
  <form ng-submit="headerCtrl.submit()">
    <label>Username: <input type="text" ng-model="headerCtrl.name"></label>
    <label>Password: <input type="password" ng-model="headerCtrl.password"></label>
    <button>Sign In</button>
  </form>
  <a href="#!/signup">Sign Up</a>
</div>
</div>
