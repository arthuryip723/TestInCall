<h1>Create New Person</h1>
<form ng-submit="$ctrl.submit()">
  <div class="row">
    <div class="col-lg-3">
      <div class="div-image">
        <img class="img-image" ng-src="{{ $ctrl.avatarSrc }}">
      </div>
      <input
                type="file"
                ngf-select
                ng-model="$ctrl.avatar"
                name="file"
                ngf-pattern="'image/*'"
                accept="image/*"
                ngf-max-size="20MB"
                custom-on-change="$ctrl.updateAvatar"
                data-index="{{ index }}"
                >
    </div>
    <div class="col-lg-9">
      <div class="form-group">
        <label for="name">
          Name:
        </label>
        <input type="text" name="name" ng-model="$ctrl.name" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">
          Description:
        </label>
        <textarea name="description" ng-model="$ctrl.description" class="form-control description-textarea"></textarea>
      </div>
      <div class="form-group">
        <label for="phone">
          Telephone:
        </label>
        <input name="phone" type="tel" ng-model="$ctrl.phone" class="form-control">
      </div>
      <div class="form-group">
        <label for="address">
          Address:
        </label>
        <input name="address" type="text" ng-model="$ctrl.address" class="form-control">
      </div>
    </div>
  </div>
  <div class="image-list row">
    <!-- <div>
      <div class="image-container">
        <img class="preview" ng-src="{{$ctrl.imageSource}}">
      </div>
      <input type="file" name="image" ng-model="$ctrl.image" custom-on-change="$ctrl.updateImage">
    </div> -->
    <div ng-repeat="(index, image) in $ctrl.gallery" class="col-lg-3">
      <div class="div-image">
        <img class="img-image" ng-src="{{image.src}}">
      </div>
      <!-- <input type="file" name="{{ 'image[' + index + ']' }}" data-index="{{ index }}" custom-on-change="$ctrl.updateImage" fileread="$ctrl.imageIns[index]"> -->
      <!-- <input type="file" name="file" ng-model="$ctrl.file"> -->
      <input
                type="file"
                ngf-select
                ng-model="$ctrl.gallery[index].input"
                name="file"
                ngf-pattern="'image/*'"
                accept="image/*"
                ngf-max-size="20MB"
                custom-on-change="$ctrl.updateImage"
                data-index="{{ index }}"
                />
      <!-- <input
                type="file"
                ngf-select
                ng-model="$ctrl.file2"
                name="file2"
                ngf-pattern="'image/*'"
                accept="image/*"
                ngf-max-size="20MB"
                /> -->
      <!-- <input type="text" ng-model="$ctrl.imageNames[index]"> -->
      <button ng-click="$ctrl.removeImage($event)" data-index="{{ index }} ">Delete</button>
    </div>
  </div>
  <button ng-click="$ctrl.addImage($event)">Add Image</button>
  <!-- <div>{{$ctrl.imageSource}}</div> -->
<!--   <textarea>{{$ctrl.imageSource}}</textarea>
 -->

  <button>Create</button>
</form>
